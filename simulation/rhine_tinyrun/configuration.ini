waterBodyInputNC       = global_30min/routing/surface_water_bodies/waterBodies30min.nc
onlyNaturalWaterBodies = False

waterBodyStorageIni            = 0.0
channelStorageIni              = 0.0
readAvlChannelStorageIni       = 0.0
avgDischargeLongIni            = 0.0
avgDischargeShortIni           = 0.0
m2tDischargeLongIni            = 0.0
avgBaseflowLongIni             = 0.0
riverbedExchangeIni            = 0.0
subDischargeIni                = 0.0
avgLakeReservoirInflowShortIni = 0.0
avgLakeReservoirOutflowLongIni = 0.0
timestepsToAvgDischargeIni     = 0.0

[reportingOptions]
outDailyTotNC = discharge,runoff,baseflow,directRunoff,interflowTotal,waterBodyActEvaporation,interceptEvap,actSnowFreeWaterEvap,topWaterLayerEvap,actBareSoilEvap,actTranspiUppTotal,actTranspiLowTotal,gwRecharge,interceptStor,snowFreeWater,snowCoverSWE,topWaterLayer,storUppTotal,storLowTotal,storGroundwater,storGroundwaterFossil,surfaceWaterStorage,channelStorage,waterBodyStorage
formatNetCDF = NETCDF4
zlib = True
